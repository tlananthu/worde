function applyColours(row, ia, ga){
  //apply correct position only
  for (i=0; i<ia.length; i++){
    if (ga[i]==ia[i]){
      $("div#row"+row+" div#col"+(i+1)).addClass("popout bg-success text-white").append('<span class="share d-none">&#128154;</span>');
      $("button#"+ia[i]).addClass('btn-success').removeClass('btn-warning btn-primary');
      //remove element from inputarray
      ia[i]='-';
    }
  }
  //apply incorrect letters only
  for (i=0; i<ia.length; i++){
    if (ga.indexOf(ia[i])==-1 && ia[i]!='-'){
      $("div#row"+row+" div#col"+(i+1)).addClass("popout bg-secondary text-white").append('<span class="share d-none">&#128152;</span>');
      $("button.btn-primary#"+ia[i]).addClass('btn-secondary').removeClass('btn-primary');
    }
  }
  //apply wrong position only
  for (i=0; i<ia.length; i++){
    for (j=0; j<ga.length; j++){
      if (i!=j && ia[i]!=ga[j] && ga.indexOf(ia[i])>-1 && ia[i]!=ga[i]  && ia[i]!='-'){
        obj=$("div#row"+row+" div#col"+(i+1)).addClass("popout bg-warning text-white");
        cnt=$(obj).children('span.share').length;
        if (cnt==0){
          $(obj).append('<span class="share d-none">&#128155;</span>');
        }
        $("button.btn-primary#"+ia[i]).addClass('btn-warning').removeClass('btn-primary');
      }
    }
  }
}
function testWord(row){
  enteredWord=$("div#row"+row).text();
  debug(enteredWord);
  if (gWords.indexOf(enteredWord) == -1){
    displayTooltip('Word not in my list');
	return false;
  }
  
  inputArray=enteredWord.split("");
  guessArray=gTestWord.split("");

  applyColours(row, inputArray, guessArray);
  correctCounter=0;
  for (i=0; i<inputArray.length; i++){
    if (inputArray[i]=='-'){
      correctCounter++;
    }
  }
  if (correctCounter==inputArray.length){
    gameOver();
  }
  return true;
}
function gameOver(){
  $("div.keyarea .col .btn").attr("disabled","");
  /*gNext.row=1;

  $("#reload").show();
  $("#shareBtn").removeClass('d-none');
}
function removeTooltip(){
  obj=$("#messageArea");
  var t=bootstrap.Tooltip.getOrCreateInstance(obj[0]);
  t.hide();
}
function displayTooltip(message){
  r=$("#messageArea").attr("title",message);
  var tooltip = new bootstrap.Tooltip(r);
  tooltip.show();
  setTimeout(removeTooltip, 2000);
}
function findNextSpot(letter){
  if (letter=="enter"){
    if (gNext.col>gLength){
      if (testWord(gNext.row)){
        gNext.row++;
        gNext.col=1;
        if(gNext.row==gTries+1){
          gameOver();
          displayWord();
        }
      }
	  }
  return "";
  }
  if (letter=="back"){
    if (gNext.col>1){
      gNext.col--;
      $("div#row"+gNext.row+" div#col"+gNext.col).html("&nbsp;");
    }
    return "";
  }
  finder="div#row"+gNext.row+" div#col"+gNext.col;
  if (gNext.col<=gLength){
    gNext.col++;
  }
  if (gNext.col > gLength+1){
    return "";
  }
  return finder;
}
function inputMe(letter){
  obj=findNextSpot(letter);
  /*localStorage.setItem(obj,letter);
  localStorage.setItem("row",gNext.row);
  localStorage.setItem("col",gNext.col);*/
  $(obj).text(letter);
}
